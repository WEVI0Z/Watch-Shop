        <nav class="header__site-navigation">
            <ul class="site-navigation__list">
                <li class="site-navigation__item"><a href="#" class="site-navigation__link">Каталог</a></li>
                <li class="site-navigation__item"><a href="#" class="site-navigation__link">Акции</a></li>

            <ul class="user-navigation__list">
                <li class="user-navigation__item">
                    <a href="#" class="user-navigation__link" aria-label="Поиск">
                        <svg width="16" height="18">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </a>

                <li class="user-navigation__item">
                    <a href="#" class="user-navigation__link" aria-label="Понравившеися">

                <p class="catalog__description">Швейцарские часы в наличии в Москве и с доставкой по всему миру</p>
                <a href="catalog.html" class="catalog__button button">Смотреть каталог</a>
            </div>
            <div class="promo__watch">
                <img width="503" height="804" src="img/main/promo-watch.png" alt="Часы Rado" class="watch__image">
                <span class="watch__price">22 000₽</span>
                <span class="watch__description">28 мм диаметр</span>
            </div>
